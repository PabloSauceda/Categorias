<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Filtrar Productos por Categoría y Precio</h1>

        <form id="formulario">
            <label for="categoria">Escribe una categoría:</label>
            <input type="text" id="categoria" name="categoria" required>
            
            <label for="precioMin">Precio mínimo:</label>
            <input type="number" id="precioMin" name="precioMin" min="0" step="0.01">

            <label for="precioMax">Precio máximo:</label>
            <input type="number" id="precioMax" name="precioMax" min="0" step="0.01">
            
            <button type="submit">Filtrar</button>
            <button type="button" id="resetBtn">Restablecer</button>
        </form>

        <h2>Resultados</h2>
        <ul id="lista-productos"></ul>
    </div>

    <script src="scrip_filterPF.js"></script>
</body>
</html>
